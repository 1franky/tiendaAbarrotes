<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{plantillas/base :: head}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="~{plantillas/base :: header}"></header>


<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="container ">
        <h1 class="" th:text="${contenido}"></h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-between">

            <div th:replace="~{reporte/contenido :: inventarioBajo}" ></div>


            <div th:replace="~{reporte/contenido :: reporteVentas}" ></div>



        </div>

    </div>


</main>


<div th:replace="~{reporte/contenido :: modalInventarioBajo}" ></div>

<div th:replace="~{reporte/contenido :: modalReporteVentas}" ></div>



<footer th:replace="~{plantillas/base :: footer}"></footer>

<script th:replace="~{reporte/contenido :: javascript}"></script>


</body>
</html>
