<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


<nav th:fragment="paginador">
    <ul class="pagination justify-content-center">
        <!-- Botón Primera -->
        <li class="page-item">
            <span class="page-link" th:if="${page.first}">
                <span aria-hidden="true">&laquo;</span><span aria-hidden="true">&laquo;</span>
            </span>
            <a class="page-link" th:if="${not page.first}"
               th:href="@{${page.url}(page=0, size=${page.size}, sort=${sort}, direction=${direction}, search=${search})}">
<!--                Primera-->
                <span aria-hidden="true">&laquo;</span><span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- Botón Anterior -->
        <li class="page-item">
            <span class="page-link" th:if="${not page.hasPrevious}"><span aria-hidden="true">&laquo;</span></span>
            <a class="page-link" th:if="${page.hasPrevious}"
               th:href="@{${page.url}(page=${page.paginaActual-2}, size=${page.size}, sort=${sort}, direction=${direction}, search=${search})}">
<!--                Anterior-->
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- Páginas -->
        <li class="page-item" th:each="item : ${page.paginas}"
            th:classappend="${item.actual ? 'active' : ''}">
            <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
            <a class="page-link" th:if="${not item.actual}"
               th:href="@{${page.url}(page=${item.numero-1}, size=${page.size}, sort=${sort}, direction=${direction}, search=${search})}"
               th:text="${item.numero}"></a>
        </li>

        <!-- Botón Siguiente -->
        <li class="page-item">
            <span class="page-link" th:if="${not page.hasNext}"><span aria-hidden="true">&raquo;</span></span>
            <a class="page-link" th:if="${page.hasNext}"
               th:href="@{${page.url}(page=${page.paginaActual}, size=${page.size}, sort=${sort}, direction=${direction}, search=${search})}">
<!--                Siguiente-->
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>

        <!-- Botón Última -->
        <li class="page-item">
            <span class="page-link" th:if="${page.last}"><span aria-hidden="true">&raquo;</span><span aria-hidden="true">&raquo;</span></span>
            <a class="page-link" th:if="${not page.last}"
               th:href="@{${page.url}(page=${page.totalPaginas-1}, size=${page.size}, sort=${sort}, direction=${direction}, search=${search})}">
<!--                Última-->
                <span aria-hidden="true">&raquo;</span><span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>



</body>
</html>
