<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/base :: head}"></head>
<body>
<header th:replace="~{plantillas/base :: header}"></header>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <h1 th:text="${contenido}"></h1>
  <h1 th:text="${nombreAplicacion}"></h1>
  <h1 th:text="${fecha}"></h1>




  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid Username or Password</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">You have been logged out.</div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
              <!-- form method="post" role="form" th:action="@{/doLogin}" class="form-horizontal" -->
              <div class="form-group mb-3">
                <label class="control-label"> Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"/>
              </div>
              <div class="form-group mb-3">
                <label class="control-label"> Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
              </div>
              <!-- div class="form-group mb-3">
                  <label class="control-label"> Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter email"/>
              </div>
              <div class="form-group mb-3">
                  <label class="control-label"> Password</label>
                  <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter password"/>
              </div -->
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>






</main>
<footer th:replace="~{plantillas/base :: footer}"></footer>
</body>
</html>
