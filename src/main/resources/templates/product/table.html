<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Spring</title>

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <!--    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">-->
    <!--    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    <link th:href="@{/css/base.css}" rel="stylesheet">
</head>
<body>



<!--Crear-->
<div th:fragment="crear" class="col-auto">
    <button type="button" class="btn btn-primary mb-3 " data-bs-toggle="modal" data-bs-target="#modalCrear">
        Crear Producto.
    </button>
</div>



<!--buscar-->
<div th:fragment="buscar" class="col-auto">
    <form th:action="@{/product/}" method="get" class="mb-3 ">
        <!--            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">-->
        <!--                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>-->
        <!--            </svg>-->
        <input type="text" name="search" class="form-control" placeholder="Buscar"
               th:value="${search}" />
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="direction" th:value="${direction}" />
    </form>
</div>



<!--Tabla-->
<table th:fragment="table" th:if="${!productos.isEmpty()}" class="table table-striped table-hover table-sm table-bordered">
    <thead class="thead-dark">
    <tr>
<!--        <th scope="col">-->
<!--            <a th:href="@{/product/(size=4, sort='createdAt', direction=${sort == 'createdAt' ? invertDirection : 'asc'})}">-->
<!--                Creado <i class="fas" th:classappend="${sort == 'createdAt' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>-->
<!--            </a>-->
<!--        </th>-->
<!--        <th scope="col">-->
<!--            <a th:href="@{/product/(size=4, sort='updatedAt', direction=${sort == 'updatedAt' ? invertDirection : 'asc'})}">-->
<!--                Modificado <i class="fas" th:classappend="${sort == 'updatedAt' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>-->
<!--            </a>-->
<!--        </th>-->
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='name', direction=${sort == 'name' ? invertDirection : 'asc'})}">
                Nombre <i class="fas" th:classappend="${sort == 'name' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='description', direction=${sort == 'description' ? invertDirection : 'asc'})}">
                Descripción <i class="fas" th:classappend="${sort == 'description' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='precioVenta', direction=${sort == 'precioVenta' ? invertDirection : 'asc'})}">
                $   Venta <i class="fas" th:classappend="${sort == 'precioVenta' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='precioProveedor', direction=${sort == 'precioProveedor' ? invertDirection : 'asc'})}">
                $   Proveedor <i class="fas" th:classappend="${sort == 'precioProveedor' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='existencia', direction=${sort == 'existencia' ? invertDirection : 'asc'})}">
                Existencia <i class="fas" th:classappend="${sort == 'existencia' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='activo', direction=${sort == 'activo' ? invertDirection : 'asc'})}">
                Activo <i class="fas" th:classappend="${sort == 'activo' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">
            <a th:href="@{/product/(size=4, sort='proveedor.name', direction=${sort == 'proveedor.name' ? invertDirection : 'asc'})}">
                Proveedor <i class="fas" th:classappend="${sort == 'proveedor.name' ? (direction == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
            </a>
        </th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${productos}">
<!--        <td th:text="${prov.id}"></td>-->
<!--        <td th:text="${#temporals.format(prod.createdAt, 'dd MMMM yyyy HH:mm')}"></td>-->
<!--        <td th:text="${#temporals.format(prod.updatedAt, 'dd MMMM yyyy HH:mm')}"></td>-->
        <td th:text="${prod.name}"></td>
        <td th:text="${prod.description}"></td>
        <td th:text="${prod.precioVenta}"></td>
        <td th:text="${prod.precioProveedor}"></td>
        <td th:text="${prod.existencia}"></td>
        <td>
            <span th:if="${prod.activo}">Activo</span>
            <span th:unless="${prod.activo}">Inactivo</span>
        </td>
        <td th:text="${prod.proveedor.name}"></td>
        <td>
            <!-- Botón mas Informacion -->
            <a type="button" class="btn btn-info" th:href="@{/product/details/{id} (id=${prod.id})}" th:attr="data-id=${prod.id}">
                Detalles. <i class="fas fa-trash-alt" aria-hidden="true"></i>
            </a>

            <!-- Botón Modificar -->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear"
                    th:attr="data-id=${prod.id},
                             data-created=${prod.createdAt},
                             data-updated=${prod.updatedAt},
                             data-name=${prod.name},
                             data-description=${prod.description},
                             data-precioVenta=${prod.precioVenta},
                             data-precioProveedor=${prod.precioProveedor},
                             data-existencia=${prod.existencia},
                             data-activo=${prod.activo},
                             data-category=${prod.category != null ? prod.category.id : 'N/A'},
                             data-proveedor=${prod.proveedor != null ? prod.proveedor.id : 'N/A'}">
                Modificar <i class="fas fa-pen-nib" aria-hidden="true"></i>
            </button>

            <!-- Botón Eliminar -->
            <button type="button" class="btn btn-danger" th:attr="data-id=${prod.id}"
                    data-bs-toggle="modal" data-bs-target="#modaEliminar"
                    onclick="setModaId(this.getAttribute('data-id'))">
                Eliminar <i class="fas fa-trash-alt" aria-hidden="true"></i>
            </button>

        </td>
    </tr>
    </tbody>
</table>







<!--modal editar y crear-->
<div th:fragment="modalCrear" class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCrearLabel1">Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/product/}" th:method="post" >

                <div class="modal-body">
                    <input type="hidden" name="id" id="modalId" >
                    <input type="hidden" name="createdAt" id="modalCreatedAt" >
                    <input type="hidden" name="updatedAt" id="modalUpdatedAt" >

                    <div class="mb-3">
                        <label for="modalName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="modalName" name="name" placeholder="Nombre del product."
                               th:value="${product.name}" required>
                        <div class="alert alert-danger" th:if="${nameError != null}" id="nameError">
                            <small th:text="${nameError}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modalDescription" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="modalDescription" name="description" placeholder="Descripción del product."
                               th:value="${product.description}" required>
                        <div class="alert alert-danger" th:if="${descriptionError != null}" id="descriptionError">
                            <small th:text="${descriptionError}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modalPrecioVenta" class="form-label">Precio de Venta</label>
                        <input type="text" class="form-control" id="modalPrecioVenta" name="precioVenta" placeholder="15.99"
                               th:value="${product.precioVenta}" required>
                        <div class="alert alert-danger" th:if="${precioVentaError != null}" id="precioVentaError">
                            <small th:text="${precioVentaError}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modalPrecioProveedor" class="form-label">Precio del proveedor</label>
                        <input type="text" class="form-control" id="modalPrecioProveedor" name="precioProveedor" placeholder="15.99"
                               th:value="${product.precioProveedor}" required>
                        <div class="alert alert-danger" th:if="${precioProveedorError != null}" id="precioProveedorError">
                            <small th:text="${precioProveedorError}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modalExistencia" class="form-label">Existencia</label>
                        <input type="number" class="form-control" id="modalExistencia" name="existencia" placeholder="15"
                               th:value="${product.existencia}" required>
                        <div class="alert alert-danger" th:if="${existenciaError != null}" id="existenciaError">
                            <small th:text="${existenciaError}"></small>
                        </div>
                    </div>



<!--                    radio button activo-->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="activoTrue" th:value="true" name="activo">
                            <label class="form-check-label" for="activoTrue">
                                Activo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="activoFalse" th:value="false" name="activo" checked>
                            <label class="form-check-label" for="activoFalse">
                                Inactivo
                            </label>
                        </div>
                    </div>

<!--                    list category-->
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select class="form-control" id="category" name="category">
                                <option th:each="sel : ${selectCategory}"
                                        th:value="${sel.id}"
                                        th:text="${sel.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!--  list proveedor-->
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="proveedor">Proveedor</label>
                            <select class="form-control" id="proveedor" name="proveedor">
                                <option th:each="selPro : ${selectProveedor}"
                                        th:value="${selPro.id}"
                                        th:text="${selPro.name}">
                                </option>
                            </select>
                        </div>
                    </div>


                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!--modal eliminar-->
<div th:fragment="modalEliminar" class="modal" tabindex="-1" id="modaEliminar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Estás seguro?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Seguro que deseas eliminar el Producto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" onclick="confirmarEliminar()">Eliminar</button>
            </div>
        </div>
    </div>
</div>



<!--Scripts-->
<script type="text/javascript" th:fragment="javascript">
    // Rellenar datos en el modal para Modificar Categoría
    const modalCrear = document.getElementById('modalCrear');
    modalCrear.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // Botón que activó el modal
        const id = button.getAttribute('data-id');
        const createdAt = button.getAttribute('data-created');
        const updatedAt = button.getAttribute('data-updated');
        const name = button.getAttribute('data-name');
        const description = button.getAttribute('data-description');
        const precioVenta = button.getAttribute('data-precioVenta');
        const precioProveedor = button.getAttribute('data-precioProveedor');
        const existencia = button.getAttribute('data-existencia');
        const activo = button.getAttribute('data-activo');
        const category = button.getAttribute('data-category');
        const proveedor = button.getAttribute('data-proveedor');

        let findCategory = false;
        let findProveedor = false;

        // Referencias a los campos del formulario
        const inputId = modalCrear.querySelector('#modalId');
        const inputCreatedAt = modalCrear.querySelector('#modalCreatedAt');
        const inputUpdatedAt = modalCrear.querySelector('#modalUpdatedAt');
        const inputName = modalCrear.querySelector('#modalName');
        const inputDescription = modalCrear.querySelector('#modalDescription');
        const inputPrecioVenta = modalCrear.querySelector('#modalPrecioVenta');
        const inputPrecioProveedor = modalCrear.querySelector('#modalPrecioProveedor');
        const inputExistencia = modalCrear.querySelector('#modalExistencia');
        const inputActiveTrue = modalCrear.querySelector('#activoTrue');
        const inputActiveFalse = modalCrear.querySelector('#activoFalse');
        const inputCategory = modalCrear.querySelector('#category');
        const inputProveedor = modalCrear.querySelector('#proveedor');

        if (id) {
            // Precargar datos para modificar
            inputId.value = id;
            inputCreatedAt.value = createdAt;
            inputUpdatedAt.value = updatedAt;
            inputName.value = name;
            inputDescription.value = description;
            inputPrecioVenta.value = precioVenta;
            inputPrecioProveedor.value = precioProveedor;
            inputExistencia.value = existencia;

            if (activo.toString() === 'true') {
                inputActiveTrue.checked = true;
                inputActiveFalse.checked = false;
            }else {
                inputActiveTrue.checked = false;
                inputActiveFalse.checked = true;
            }

            for (let itemSelect of inputCategory.options){
                if (itemSelect.value === category){
                    itemSelect.selected = true;
                    findCategory = true;
                    break;
                }
            }
            if (findCategory === false){
                inputCategory.selectedIndex = 0;
            }

            for (let itemSelect of inputProveedor.options){
                if (itemSelect.value === proveedor){
                    itemSelect.selected = true;
                    findProveedor = true;
                    break;
                }
            }
            if (findProveedor === false){
                inputProveedor.selectedIndex = 0;
            }

        } else {
            // Limpiar los campos para crear nueva proveedor
            inputId.value = '';
            inputCreatedAt.value = '';
            inputUpdatedAt.value = '';
            inputName.value = '';
            inputDescription.value = '';
            inputActiveTrue.checked = true;
            inputActiveFalse.checked = false;
            inputCategory.selectedIndex = 0;
            inputProveedor.selectedIndex = 0;
            inputPrecioVenta.value = '';
            inputPrecioProveedor.value = '';
            inputExistencia.value = '';
        }
    });

    // Confirmar antes de eliminar
    let idToDelete;
    function setModaId(id) {
        idToDelete = id;
    }
    function confirmarEliminar() {
        if (idToDelete) {
            window.location.href = `/product/eliminar/${idToDelete}`;
        } else {
            console.error('No se ha establecido el ID de la categoría a eliminar');
        }
    }


    //aqui el modal abierto
    window.addEventListener('load', function () {
        const error = document.getElementById('errorModal');
        if (error) {
            const modal = new bootstrap.Modal(document.getElementById('modalCrear'));
            modal.show();
        }
    });


    // Solocion del bug del alert del modal
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modalCrear');
        const errorMessageDiv1 = document.getElementById('nameError');
        const errorMessageDiv2 = document.getElementById('descriptionError');
        const errorMessageDiv3 = document.getElementById('precioVentaError');
        const errorMessageDiv4 = document.getElementById('precioProveedorError');
        const errorMessageDiv5 = document.getElementById('existenciaError');

        const arregloErrores = [errorMessageDiv1, errorMessageDiv2, errorMessageDiv3, errorMessageDiv4, errorMessageDiv5];

        modal.addEventListener('hidden.bs.modal', function () {
            for (let errorMessage of arregloErrores){
                errorMessage.style.display = 'none';
            }
        });
    });


</script>




</body>
</html>
